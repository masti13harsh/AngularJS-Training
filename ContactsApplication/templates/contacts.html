<h3>Contacts Application</h3>

<div class="container">
  <h4>Add a new contact</h4>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter name" ng-model="newContact.name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter email" ng-model="newContact.email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-success" ng-click="add(newContact)"><span class="glyphicon glyphicon-plus"></span> Add</button>
      </div>
    </div>
  </form>
</div>


<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in contacts">
        <td>{{contact.id}}</td>
        <td>{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td><button class="btn btn-danger" ng-click="delete(contact)"><span class="glyphicon glyphicon-trash"></span> Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
