<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular JS Template</title>

  <!-- Bootstrap Styling CSS -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

  <!-- jQuery DOM library, required by Bootstrap -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- AngularJS -->
  <script src="bower_components/angular/angular.js"></script>
</head>
<body>
  <!-- Navigation bar from Bootstrap -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">AngularJS</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container" ng-controller='SimpleController'>
    <h3>Using of controllers</h3>
    <ul>
      <li ng-repeat="person in people"> {{person}} </li>
    </ul>
  </div>

  <script>
    var myApp = angular.module('myApp', []);

    myApp.controller('SimpleController', function($scope) {
      $scope.people = ['Harsh', 'Bharath', 'Navaneeth'];
    });
  </script>
</body>
</html>
